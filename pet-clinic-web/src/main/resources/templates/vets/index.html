<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index Vet</title>
</head>
<body>
	<h1 th:text="'Index List....'">Index Page</h1>
	
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}" >
				<td th:text=${vet.id}>Id</td>
				<td th:text=${vet.firstName}>First Name</td>
				<td th:text=${vet.lastName}>Last Name</td>
			</tr>
		</tbody>
	
	</table>
 
</body>
</html>
