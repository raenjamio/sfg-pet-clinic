<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>Index Vet</title>
</head>
<body>
	<h2 th:text="'Index List Vets....'">Index Page</h2>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}" >
				<td th:text=${vet.id}>Id</td>
				<td th:text=${vet.firstName}>First Name</td>
				<td th:text=${vet.lastName}>Last Name</td>
			</tr>
		</tbody>
	
	</table>
 
</body>
</html>
