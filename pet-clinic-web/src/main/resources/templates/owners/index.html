<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="UTF-8">
<title>Index Owner</title>
</head>
<body>
	<h2 th:text="'Index List....'">Index Page</h2>
 
 
 	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 150px;">First Name</th>
				<th style="width: 150px;">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="own : ${owners}" >
				<td th:text=${own.id}>Id</td>
				<td th:text=${own.firstName}>First Name</td>
				<td th:text=${own.lastName}>Last Name</td>
			</tr>
		</tbody>
	
	</table>
	
</body>
</html>
